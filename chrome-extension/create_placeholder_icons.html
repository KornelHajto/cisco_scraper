<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Placeholder Icons</title>
</head>
<body>
    <h1>Generating Placeholder Icons...</h1>
    <canvas id="canvas" width="128" height="128" style="display:none;"></canvas>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#1f5582');
            gradient.addColorStop(1, '#2a6fa3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Search icon
            const scale = size / 48;
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = Math.max(1, 2 * scale);

            // Search circle
            const centerX = size * 0.4;
            const centerY = size * 0.4;
            const radius = size * 0.15;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Search handle
            const handleStartX = centerX + radius * 0.7;
            const handleStartY = centerY + radius * 0.7;
            const handleEndX = centerX + radius * 1.4;
            const handleEndY = centerY + radius * 1.4;

            ctx.beginPath();
            ctx.moveTo(handleStartX, handleStartY);
            ctx.lineTo(handleEndX, handleEndY);
            ctx.stroke();

            // Question mark
            ctx.font = `bold ${Math.max(8, 12 * scale)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('?', centerX, centerY);

            return canvas.toDataURL();
        }

        function downloadIcon(size, dataUrl) {
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Generate and download all sizes
        const sizes = [16, 48, 128];
        sizes.forEach(size => {
            const dataUrl = createIcon(size);
            downloadIcon(size, dataUrl);
        });

        document.body.innerHTML += '<p>Icons generated and downloaded! Check your downloads folder.</p>';
    </script>
</body>
</html>
