<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco Questions Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cisco Questions Search</h1>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search questions..." autocomplete="off">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </div>

        <div class="stats">
            <span id="resultsCount">0 questions loaded</span>
        </div>

        <div id="loadingIndicator" class="loading hidden">Searching...</div>

        <div id="resultsContainer" class="results-container">
            <!-- Search results will be displayed here -->
        </div>

        <div id="noResults" class="no-results hidden">
            <p>No questions found matching your search.</p>
        </div>

        <div id="errorMessage" class="error hidden">
            <p>Error loading questions. Please make sure the extension has access to the questions data.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
